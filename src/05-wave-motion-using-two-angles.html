<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>04 - Circular and elliptical movement</title>

  <style>

    * { margin: 0; padding: 0; }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
    }

  </style>

</head>
<body>

  <canvas id="canvas" />

  <script>

    const CANVAS_WIDTH = 512
    const CANVAS_HEIGHT = 512

    const canvas = document.getElementById('canvas')

    canvas.width = CANVAS_WIDTH * devicePixelRatio
    canvas.height = CANVAS_HEIGHT * devicePixelRatio

    canvas.style.setProperty('width', `${CANVAS_WIDTH}px`)
    canvas.style.setProperty('height', `${CANVAS_HEIGHT}px`)

    const ctx = canvas.getContext('2d')

    requestAnimationFrame(drawFrame)

    function drawFrame (ts) {
      ts /= 1000

      // Clear our canvas contents
      ctx.clearRect(0, 0, canvas.width, canvas.height)

      const centerX = canvas.width / 2
      const centerY = canvas.height / 2

      const angle1 = Math.sin(ts * 0.5)
      const angle2 = Math.sin(ts)

      const moveRadius = canvas.width / 3 + Math.sin(ts) * 50

      const x = centerX + angle1 * moveRadius
      const y = centerY + angle2 * moveRadius

      const startCircleAngle = 0
      const endCircleAngle = Math.PI * 2
      const circleRadius = 50

      ctx.fillStyle = '#00f'
      ctx.beginPath()
      ctx.arc(x, y, circleRadius, startCircleAngle, endCircleAngle)
      ctx.fill()
      
      requestAnimationFrame(drawFrame)
    }

    
  </script>
  
</body>
</html>
