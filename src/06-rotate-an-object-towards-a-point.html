<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06 - Rotate an objet towards a point</title>

  <style>

    * { margin: 0; padding: 0; }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.2);
    }

  </style>

</head>
<body>

  <canvas id="canvas" />

  <script>

    const CANVAS_WIDTH = 512
    const CANVAS_HEIGHT = 512

    const canvas = document.getElementById('canvas')

    canvas.width = CANVAS_WIDTH * devicePixelRatio
    canvas.height = CANVAS_HEIGHT * devicePixelRatio

    canvas.style.setProperty('width', `${CANVAS_WIDTH}px`)
    canvas.style.setProperty('height', `${CANVAS_HEIGHT}px`)

    const ctx = canvas.getContext('2d')

    const mousePosition = {
      x: 0,
      y: 0
    }

    requestAnimationFrame(drawFrame)
    

    canvas.addEventListener('mousemove', (event) => {
      const mouseX = event.layerX
      const mouseY = event.layerY
      mousePosition.x = mouseX
      mousePosition.y = mouseY
    })

    function drawFrame (ts) {
      ts /= 1000

      // Clear our canvas contents
      ctx.clearRect(0, 0, canvas.width, canvas.height)

      const centerX = canvas.width / 2
      const centerY = canvas.height / 2

      const arrowWidth = 100

      const distanceX = mousePosition.x - centerX
      const distanceY = mousePosition.y - centerY
      const angle = Math.atan2(distanceY, distanceX)

      ctx.save()

                  ctx.translate(centerX, centerY)
                  ctx.rotate(angle)

                  ctx.beginPath()
                  ctx.moveTo(-arrowWidth / 2, -10)
                  ctx.lineTo(0, -10)
                  ctx.lineTo(0, -20)
                  ctx.lineTo(arrowWidth - arrowWidth / 2, 0)
                  ctx.lineTo(0, 20)
                  ctx.lineTo(0, 10)
                  ctx.lineTo(-arrowWidth / 2, 10)
                  ctx.closePath()
                  ctx.stroke()

      ctx.restore()
      
      requestAnimationFrame(drawFrame)
    }

    
  </script>
  
</body>
</html>
